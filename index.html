<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="pane">
            <div id="title">Matt's todo</div>
            <div id="projects">
                <div class="lista" id="1">House Cleaning</div>
                <div class="list" id="2">3Q Report</div>
                <div class="list" id="3">Fix Truck</div>
                <div class="plus" id="99">+</div>
            </div>
        </div>
        <div id="tasks">
            <h1 id="current">House Cleaning</h1>
            <div id="taskbox"><br>
                <!-- <div class="header">
                <div class="label" id="task">Task</div><div class="label" id="priority">Priority</div><div class="label" id="due">Due Date</div><div class="label" id="done">Done</div>
                </div> -->
                <div class="header" id="task">Task</div>
                <div class="header" id="priority">Priority</div>
                <div class="header" id="due">Due Date</div>
                <div class="header" id="done">Done</div>

                <div class="clist" id="1">Vaccuum the living room </div>
                <div class="priority1" id="1"></div>
                <div class="due" id="1">Date</div>
                <div class="done" id="1"></div>

                <div class="clist" id="2">Mop the bathroom </div>
                <div class="priority1" id="2"></div>
                <div class="due" id="2">Date</div>
                <div class="done" id="2"></div>

                <div class="clist" id="3">Wipe down the fridge </div>
                <div class="priority3" id="3"></div>
                <div class="due" id="3">Date</div>
                <div class="done" id="3"></div>

                <div class="clist" id="4">Take out the trash </div>
                <div class="priority1" id="4"></div>
                <div class="due" id="4">Date</div>
                <div class="done" id="4"></div>

                <div class="clist" id="99">+</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
