<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="pane">
            <div id="title">Matt's todo</div>
            <div id="projects">
                <div class="list" id="1">House Cleaning</div>
                <div class="list" id="2">3Q Report</div>
            </div>
        </div>
        <div id="tasks">
            <div id="taskbox">
                <h1 id="current">House Cleaning</h1>
                <div class="clist" id="1">Vaccuum the living room</div>
                <div class="clist" id="2">Mop the bathroom</div>
                <div class="clist" id="3">Wipe down the fridge</div>
                <div class="clist" id="4">Take out the trash</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
